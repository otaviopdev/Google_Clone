<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

  <!-- CSS Style-->
  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Image -->
  <link rel="shortcut icon" href="./assets/images/logo-google-icon.png" type="image/png">

  <title>Google Clone</title>
</head>

<body>
  <header class="header-container">
    <nav class="header-container__nav">
      <a href="#">Gmail</a>
      <a href="#">Imagens</a>
      <div class="container-icons">
        <span class="material-icons apps">
          apps
        </span>
      </div>
      <div class="container-icons">
        <span class="material-icons account_circle">
          account_circle
        </span>
      </div>
    </nav>
  </header>

  <main>
    <section class="section-image">
      <img src="./assets/images/logo-google.jpg" alt="logo">
    </section>

    <section class="section-buscador">
      <div class="section-buscador__input">
        <span class="material-icons">
          search
        </span>
        <input type="text">
        <span class="material-icons">
          mic
        </span>
      </div>

      <div class="section-buttons">
        <button>Pesquisa Google</button>
        <button>Estou com sorte</button>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-links-left">
      <a href="#">Sobre</a>
      <a href="#">Publicidade</a>
      <a href="#">Negócios</a>
      <a href="#">Como funciona a Pesquisa</a>
    </div>

    <div class="footer-links-right">
      <a href="#">Privacidade</a>
      <a href="#">Termos</a>
      <a href="#">Configurações</a>
    </div>
  </footer>

</body>

</html>
